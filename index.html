<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Import Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap');
    </style>

    <title>Find Five</title>
</head>

<body>

    <div class="hero">
        <div class="heroText">
            <h1>Find Five</h1>
            <input type="text" id="search" placeholder="type search here...">
            <button onclick="searchPhotos()" id = "searchButton">Search</button>
            <p id="heroParagraph">Search our photo database and view the top five picks</p>




        </div>
    </div>



    <div class="images">
        <h2>Your Selection</h2>
        <div id="results"></div>
    </div>

    <!--Carousel Container-->
    <div class="carouselContainer">
        <div class="carouselSlide"></div>
        <ion-icon name="chevron-back-circle-outline" id="prevBtn"></ion-icon>
        <ion-icon name="chevron-forward-circle-outline" id="nextBtn"></ion-icon>
    </div>

    <div id="favouritesSection">
        <h2 id="h2Favourites">Favourites</h2>
        <div class="favourites"></div>
    </div>

    <footer></footer>


    <script src="script.js"></script>

    <!-- add custom scroll buttons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>


</html>
